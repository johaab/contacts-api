{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Skill Information{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Skill name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="level">Level</label>
    <input name="level" id="level" value="{{ request.form['level'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
