{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Contact Information{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="firstname">First name</label>
    <input name="firstname" id="firstname" value="{{ request.form['firstname'] }}" required>
    <label for="lastname">First name</label>
    <input name="lastname" id="lastname" value="{{ request.form['lastname'] }}" required>
    <label for="address">Address</label>
    <input name="address" id="address" value="{{ request.form['address'] }}" required>
    <label for="email">Email address</label>
    <input name="email" id="email" value="{{ request.form['email'] }}" required>
    <label for="phone">Phone number</label>
    <input name="phone" id="phone" value="{{ request.form['phone'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
